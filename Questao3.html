<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Quest√£o 3</h1>
    <p>Mostrar o maior e o menor numero do array</p>
    <button onclick="MaiorMenor()">Mostrar</button> <br>
    <span id="Resultado"></span>

    <script>
        const randomNumbers = [-1234, 5678, -987, 4321, -5555, 9999, -2345, 1111, -8888, 3456]
        function MaiorMenor(){
            let maior = 0
            let menor = 0
            for(i = 0; i < randomNumbers.length; i++){
                if(maior < randomNumbers[i]){
                    maior = randomNumbers[i]
                    console.log(maior)
                } else if(menor > randomNumbers[i]){
                    menor = randomNumbers[i]
                }
            }
            document.getElementById("Resultado").innerHTML = `Maior numero: ${maior} <br>Menor numero: ${menor}`

        }
    </script>
</body>
